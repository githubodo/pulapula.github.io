<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test RIA Proxy Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.6/shaka-player.compiled.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    /* Watermark optional */
    #watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      color: #fff;
      opacity: 0.7;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
<div id="videoContainer">
  <video id="video" autoplay controls></video>
  <div id="watermark">TVMalaysia.live</div>
</div>

<script>
  async function initPlayer() {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
      alert('Browser tidak support Shaka Player.');
      return;
    }

    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // Debug log
    player.addEventListener('error', (e) => {
      console.error("Shaka Error", e.detail);
    });

    // Proxy manifest URL (Worker URL)
    const manifestUrl = "https://get.tvmalaysia.live/ria/index.mpd";

    // ClearKey via Worker license endpoint
    player.configure({
      drm: {
        clearKeys: {}, // kosong sebab Worker handle license
        servers: {
          'org.w3.clearkey': 'https://get.tvmalaysia.live/ria/license'
        }
      }
    });

    try {
      await player.load(manifestUrl);
      console.log("RIA stream loaded!");
    } catch (err) {
      console.error("LOAD ERROR", err);
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);
</script>
</body>
</html>
