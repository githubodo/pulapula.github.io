<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Ria Live - TVMalaysia</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.6/shaka-player.compiled.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    #watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      color: white;
      padding: 6px 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>

<body>

<div id="videoContainer">
  <video id="video" autoplay controls></video>
  <div id="watermark" onclick="window.open('https://www.tvmalaysia.live', '_blank')">
    TVMalaysia.live
  </div>
</div>

<script>
  async function initPlayer() {

    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
      alert("Browser tidak support Shaka Player.");
      return;
    }

    const video = document.getElementById("video");
    const player = new shaka.Player(video);

    // Log error message
    player.addEventListener("error", (err) => {
      console.error("Shaka Error:", err.detail);
    });

    // Worker endpoints
    const manifestUrl = "https://get.tvmalaysia.live/ria/index.mpd";
    const licenseUrl  = "https://get.tvmalaysia.live/ria/license";

    // DRM Setup
    player.configure({
      drm: {
        servers: {
          "org.w3.clearkey": licenseUrl
        }
      }
    });

    try {
      console.log("Loading RIA stream...");
      await player.load(manifestUrl);
      console.log("RIA is now LIVE!");
    } 
    catch (err) {
      console.error("LOAD ERROR:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>
