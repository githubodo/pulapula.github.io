<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RIA test player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.6/shaka-player.compiled.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#000}
    #video{width:100%;height:100%;object-fit:contain;background:#000}
    #watermark{position:absolute;right:12px;bottom:12px;color:#fff;background:rgba(0,0,0,0.4);padding:6px;border-radius:6px}
  </style>
</head>
<body>
  <div style="position:relative;height:100vh">
    <video id="video" autoplay controls></video>
    <div id="watermark">TVMalaysia.live</div>
  </div>

<script>
  async function init() {
    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("Browser not supported");
      return;
    }

    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // Shaka error logging
    player.addEventListener('error', (e) => {
      console.error("Shaka error:", e.detail);
    });

    // Configure DRM: point ClearKey license to our worker
    player.configure({
      drm: {
        servers: {
          // worker's license endpoint
          "org.w3.clearkey": window.location.origin + "/ria/license"
        },
        // don't provide clearKeys here; license endpoint will return keys
      },
      streaming: {
        rebufferingGoal: 10,
        bufferingGoal: 30,
        // reduce default segment request concurrency if origin dislikes many parallel requests
        concurrentSegmentDownloads: 4
      },
      manifest: {
        retryParameters: { maxAttempts: 3, baseDelay: 1000 }
      }
    });

    const manifestUrl = window.location.origin + "/ria/index.mpd"; // worker MPD URL

    try {
      console.log("Loading manifest:", manifestUrl);
      await player.load(manifestUrl);
      console.log("Loaded manifest â€” playback should start if segments & license OK");
    } catch (err) {
      console.error("PLAYER LOAD ERROR", err);
    }
  }

  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
